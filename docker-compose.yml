version: "3.8"

services:
  server:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      - ALLOWED_ORIGINS=http://localhost:3000
      - ENVIRONMENT=production
    volumes:
      - ./server/formcheck.db:/app/formcheck.db
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
